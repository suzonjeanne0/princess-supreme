<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Princess ðŸ‘‘ | Suzon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .slide {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s;
            z-index: 1;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2;
        }
        
        .content {
            position: relative;
            z-index: 3;
            padding: 20px;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        
        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffb6c1;
        }
        
        p {
            font-size: 1.3em;
            line-height: 1.6;
            margin: 20px 0;
        }
        
        button {
            background: #ff1493;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
        }
        
        audio {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="slideshow"></div>
    <div class="overlay"></div>
    
    <div class="content">
        <div class="card">
            <h1 id="typing"></h1>
            <button onclick="start()">Open My Heart ðŸ’—</button>
        </div>
        
        <div id="loveSection" style="display: none;">
            <div class="card">
                <h2>My Baby, Mon Amour ðŸ’—</h2>
                <p>You are my soft shy princess.<br>My funny chaotic cutie.<br>My pink moon in my sky.<br>When I look at you,<br>I see my future, my forever.</p>
            </div>
            
            <div class="card">
                <h3>ðŸ’• My Voice Message</h3>
                <audio id="voice" controls src="voice.m4a"></audio>
                
                <h3>ðŸŽµ Our Song</h3>
                <audio id="song" controls src="music.mp3"></audio>
            </div>
            
            <div class="card">
                <h2>Will You Stay In My World Forever?</h2>
                <p>My princess. My heart. Mon amour.</p>
                <button onclick="celebrate()">Yes, My Love ðŸ’–</button>
            </div>
        </div>
    </div>

    <script>
        // Load 16 pictures
        for(let i = 1; i <= 16; i++) {
            let div = document.createElement('div');
            div.className = 'slide';
            div.style.backgroundImage = `url('${i}.jpg')`;
            document.getElementById('slideshow').appendChild(div);
        }
        
        let slides = document.querySelectorAll('.slide');
        let current = 0;
        slides[current].classList.add('active');
        
        setInterval(() => {
            slides[current].classList.remove('active');
            current = (current + 1) % slides.length;
            slides[current].classList.add('active');
        }, 5000);
        
        // Typing effect
        let text = "Welcome to Your Pink Moon Kingdom...";
        let i = 0;
        function type() {
            if(i < text.length) {
                document.getElementById('typing').innerHTML += text.charAt(i);
                i++;
                setTimeout(type, 70);
            }
        }
        type();
        
        // Start function
        function start() {
            document.getElementById('loveSection').style.display = 'block';
            document.getElementById('loveSection').scrollIntoView({behavior: 'smooth'});
            
            // Auto play voice
            setTimeout(() => {
                document.getElementById('voice').play();
            }, 1000);
        }
        
        // iPhone audio unlock
        document.body.addEventListener('touchstart', function() {
            console.log('Screen touched');
        }, {once: true});
        
        function celebrate() {
            alert('Forever begins now, my princess ðŸ‘‘ðŸ’–');
        }
    </script>
</body>
</html>
